<main class="mt-6">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <section>
      <h2 class="font-semibold mb-2">Para fazer</h2>
      <div class="space-y-3 p-3 bg-white rounded-xl shadow-sm border border-slate-200">
        <app-card
          *ngFor="let item of tasksTodo(); trackBy: trackById"
          [task]="item"
          (edit)="onEdit($event)"
          (remove)="onRemove($event)"
        ></app-card>
        <p *ngIf="tasksTodo().length === 0" class="text-sm text-slate-500">Sem tarefas aqui.</p>
      </div>
    </section>

    <section>
      <h2 class="font-semibold mb-2">Em andamento</h2>
      <div class="space-y-3 p-3 bg-white rounded-xl shadow-sm border border-slate-200">
        <app-card
          *ngFor="let item of tasksDoing(); trackBy: trackById"
          [task]="item"
          (edit)="onEdit($event)"
          (remove)="onRemove($event)"
        ></app-card>
        <p *ngIf="tasksDoing().length === 0" class="text-sm text-slate-500">Sem tarefas aqui.</p>
      </div>
    </section>

    <section>
      <h2 class="font-semibold mb-2">ConcluÃ­das</h2>
      <div class="space-y-3 p-3 bg-white rounded-xl shadow-sm border border-slate-200">
        <app-card
          *ngFor="let item of tasksDone(); trackBy: trackById"
          [task]="item"
          (edit)="onEdit($event)"
          (remove)="onRemove($event)"
        ></app-card>
        <p *ngIf="tasksDone().length === 0" class="text-sm text-slate-500">Sem tarefas aqui.</p>
      </div>
    </section>
  </div>
</main>
