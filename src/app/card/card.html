<div class="flex items-start justify-between gap-2 mb-5">
    <div class="flex items-center gap-3">
        <span class="dot ${proximityColor(t.due)}" title="Proximidade"></span>
        <div>
        <div class="font-semibold text-slate-800"> {{task?.title}} </div> <!--aqui tinha a função escapehtml antes-->
        <div class="text-xs text-slate-500">Término: {{task?.due}} • {{task?.level}}</div> <!--aqui tinha a função levelLabel, pode-se vê-la na aplicação base do professor-->
        </div>
    </div>
    <div class="text-right">
        <button class="text-xs text-slate-500 mr-2 btn-edit">Editar</button>
        <button class="text-xs text-red-500 btn-del">Excluir</button>
    </div>
    <p class="mt-2 text-sm text-slate-600">{{task?.desc || ''}}</p> <!--aqui tinha a função escapehtml antes-->
</div>
