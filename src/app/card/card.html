<div class="rounded-xl border border-slate-200 p-4 bg-white shadow-sm" *ngIf="task as t">
  <div class="flex items-start justify-between gap-2">
    <div class="flex items-center gap-3">
      <span
        class="w-3 h-3 rounded-full"
        [class.bg-red-600]="t.level === 'high'"
        [class.bg-yellow-600]="t.level === 'medium'"
        [class.bg-green-600]="t.level === 'low'"
        title="Prioridade"
      ></span>

      <div>
        <div class="font-semibold text-slate-800">{{ t.title }}</div>
        <div class="text-xs text-slate-500">
          Término: {{ t.due }} •
          {{ t.level === 'high' ? 'Alta' : t.level === 'medium' ? 'Média' : 'Baixa' }}
        </div>
      </div>
    </div>

    <div class="text-right">
      <button class="text-xs text-slate-500 hover:underline mr-2" (click)="edit.emit(t)">Editar</button>
      <button class="text-xs text-red-600 hover:underline" (click)="remove.emit(t.id)">Excluir</button>
    </div>
  </div>

  <p class="mt-3 text-sm text-slate-700">
    {{ t.desc }}
  </p>
</div>
